<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic tac toe game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="first">
            <div id="h"><h1>Tic Tac Toe game</h1></div>

            <div class="display">
                Player <span class="display-player playerX">X</span>'s turn
            </div>
            <div id="game-board">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            <div class="display announcer hide"></div>
            <div id="again">
                <button id="reset">Reset game</button>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
